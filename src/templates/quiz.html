<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
            <div class="border">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>MCQ Quiz</h4><span>({{ current_question + 1 }} of {{ total_questions }})</span>
                    </div>
                </div>
                <form class="form-horizontal" method="post">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">Q.</h3>
                            <h5 class="mt-1 ml-2">{{ question.Question }}</h5>
                        </div>
                        <div class="ans ml-5 lb-md">
                            {% for option in question.Options.split(", ") %}
                            <label class="radio">
                                <input type="radio" name="answer" value="{{ option }}">
                            </label> {{ option }}<br>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                        {% if current_question > 0 %}
                        <button class="btn btn-primary d-flex align-items-center btn-danger" type="submit"
                                formaction="/previous"><i
                                class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Previous
                        </button>
                        {% endif %}
                        <button class="btn btn-primary border-success align-items-center btn-success" type="submit"
                                formaction="/next">Next<i
                                class="fa fa-angle-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
